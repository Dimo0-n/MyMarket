<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auth</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<!-- Navbar start -->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!-- Navbar End -->

<div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">

                <!-- Sign In Form -->
                <form method="post" action="/login" novalidate>
                    <div class="sign-in-htm">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Username or Email.</div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">You've successfully registered to our app!</div>
                        </div>
                        <div class="group">
                            <label for="username" class="label">Username</label>
                            <input type="hidden" name="formType" value="signIn">
                            <input id="username_" name="username" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="password_" name="password" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form method="post" action="/register" th:object="${user}">
                    <div class="sign-up-htm">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Username or Email.</div>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">You've login registered to our app!</div>
                        </div>
                        <div class="group">
                            <label for="username" class="label">Username</label>
                            <input type="hidden" name="formType" value="signUp">
                            <input id="username" th:field="*{username}" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="password" th:field="*{password}" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="passwordRepet" class="label">Repeat Password</label>
                            <input id="passwordRepet" name="passwordRepet" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" th:field="*{email}" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>

</html>
