<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet"  th:href="@{/css/vendor.css}">
  <link rel="stylesheet"  th:href="@{/css/style.css}">

  <style>
    table {
      width: 100%; /* Opțional, pentru a ajusta lățimea tabelului */
      border-collapse: collapse; /* Pentru a elimina spațiile dintre celule */
    }

    table th, table td {
      text-align: center; /* Centrează textul pe orizontală */
      vertical-align: middle; /* Centrează textul pe verticală */
      padding: 10px; /* Spațiu intern opțional pentru estetică */
      border: 1px solid #ddd; /* Bordură opțională pentru delimitarea celulelor */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .product-image {
      width: 50px;
      height: 50px;
    }
  </style>

</head>
<body>

<!-- Navbar start -->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!-- Navbar End -->

<!--    The most selling products start     -->
<section class="pb-5">
  <div class="container-lg">

    <div class="row">
      <div class="col-md-12">

        <div class="section-header d-flex flex-wrap justify-content-between my-4">

          <h2 class="section-title">Your Cart</h2>

          <div class="d-flex align-items-center">
            <a th:href="@{/all-products-remove}" class="btn btn-primary rounded-1">Delete All</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Cart Page Start -->
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead>
            <tr class="bg-light">
              <th scope="col">Products</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Discount</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Handle</th>
              <th scope="col">Purchase</th>
            </tr>
            </thead>
            <th:block th:each="cartItem : ${cartItems}">
              <tbody>
              <!-- Exemplu de rând -->
              <tr>
                <th scope="row">
                  <div class="d-flex align-items-center justify-content-center">
                    <img th:src="'data:image/jpeg;base64,' + ${cartItem.base64Image}" class="img-fluid me-3 rounded-circle" style="width: 80px; height: 80px;" alt="Product Image">
                  </div>
                </th>
                <td>
                  <p class="mb-0 mt-4" th:text="${cartItem.productName}"></p>
                </td>
                <td>
                  <p class="mb-0 mt-4" th:text="${cartItem.price}"></p>
                </td>
                <td>
                  <p class="mb-0 mt-4" th:text="${cartItem.discount}"> %</p>
                </td>
                <td>
                  <form action="#" method="post">
                    <div class="input-group align-items-center quantity mt-4" style="width: 150px;">
                      <input type="number" class="form-control form-control-sm text-center" name="quantity" min="1" th:value="${cartItem.quantity}">
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                      </div>
                    </div>
                  </form>
                </td>
                <td>
                  <p class="mb-0 mt-4" th:text="${#numbers.formatDecimal(cartItem.price * 1.0 - (cartItem.price * cartItem.discount) * 100 / 10000.0, 2, 2)}"> $</p>
                </td>

                <td>
                  <form action="#" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-md rounded-circle bg-light border mt-4">
                      <i class="fa fa-times text-danger"></i>
                    </button>
                  </form>
                </td>
                <td>
                  <form action="#" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-success mt-4">Purchase</button>
                  </form>
                </td>
              </tr>
              <!-- Adaugă mai multe rânduri pentru alte produse -->
              </tbody>
            </th:block>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>

</body>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>

</html>
